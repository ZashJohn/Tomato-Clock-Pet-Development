<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>User Interface</title>
  <link rel="stylesheet" href="userpage.css"> <!-- 引入样式表 -->
</head>

<body>
  <div class="container">
    <div class="profile">
      <img src="./images/profilephoto.jpg" alt="Profile Photo" class="profile-photo">
      <div class="profile-info">
        <h2>用户名</h2>
        <p>Email: example@example.com</p>
        <p>位置: 地球</p>
      </div>
    </div>
    <div class="stats">
      <h2>学习总时长</h2>
      <p class="total_time">总时长: 100 小时</p>
      <p class="worked_time">今日时长: 2 小时</p>
    </div>
  </div>
  <div class="logout-container">
    <button class="logout-button">登出</button>
  </div>
  <script src="./userpage.js"></script>
</body>

</html>
