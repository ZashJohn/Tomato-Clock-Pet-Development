        <div class="login-container">
            <h2>Login</h2>
            <form id="loginForm">
                <label for="loginEmail">Email:</label>
                <input type="email" id="loginEmail" required><br>
                <label for="loginPassword">Password:</label>
                <input type="password" id="loginPassword" required><br>
                <button type="submit">Login</button>
            </form>
            <p>Don't have an account? <a href="#" id="registerLink">Register</a></p>
        </div>

        <div class="register-container">
            <h2>Register</h2>
            <form id="registerForm">
                <label for="fullname">Full Name:</label>
                <input type="text" id="fullname" required><br>
                <label for="registerEmail">Email:</label>
                <input type="email" id="registerEmail" required><br>
                <label for="registerPassword">Password:</label>
                <input type="password" id="registerPassword" required><br>
                <button type="submit">Register</button>
            </form>
            <p>Already have an account? <a href="#" id="loginLink">Login</a></p>
        </div>
    </div>
