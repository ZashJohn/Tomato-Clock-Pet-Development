<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>User Authentication</title>
    <link rel="stylesheet" href="login.css">
</head>
<body>
    <div class="container">
        <div class="login-container">
            <h2>Login</h2>
            <form id="loginForm">
                <label for="loginEmail">Email:</label>
                <input type="email" id="loginEmail" required><br>
                <label for="loginPassword">Password:</label>
                <input type="password" id="loginPassword" required><br>
                <button type="submit">Login</button>
            </form>
            <p>Don't have an account? <a href="#" id="registerLink">Register</a></p>
        </div>

        <div class="register-container">
            <h2>Register</h2>
            <form id="registerForm">
                <label for="fullname">Full Name:</label>
                <input type="text" id="fullname" required><br>
                <label for="registerEmail">Email:</label>
                <input type="email" id="registerEmail" required><br>
                <label for="registerPassword">Password:</label>
                <input type="password" id="registerPassword" required><br>
                <label for="confirmPassword">Confirm Password:</label>
                <input type="password" id="confirmPassword" required><br>
                <button type="submit">Register</button>
            </form>
            <p>Already have an account? <a href="#" id="loginLink">Login</a></p>
        </div>
    </div>

    <script src="login.js"></script>
</body>
</html>
