    <div class="container">

        <img src="./images/patrick.gif" alt="Patrick Star" class="patrick">
        <img src="./images/spongebob1.gif" alt="SpongeBob1" class="spongebob1">

        <div class="login-container">
            <h2>登录</h2>
            <form id="loginForm">
                <label for="loginEmail">电子邮箱:</label>
                <input type="email" id="loginEmail" required><br>
                <label for="loginPassword">密码:</label>
                <input type="password" id="loginPassword" required><br>
                <button type="submit">登录</button>
            </form>
            <p>还没有一个账户? <a href="#" id="registerLink">注册</a></p>
        </div>

        <div class="register-container">
            <h2>注册</h2>
            <form id="registerForm">
                <label for="fullname">用户名:</label>
                <input type="text" id="fullname" required><br>
                <label for="registerEmail">电子邮箱:</label>
                <input type="email" id="registerEmail" required><br>
                <label for="registerPassword">密码:</label>
                <input type="password" id="registerPassword" required><br>
                <button type="submit">注册</button>
            </form>
            <p>已经拥有一个账户了? <a href="#" id="loginLink">登录</a></p>
        </div>
    </div>
