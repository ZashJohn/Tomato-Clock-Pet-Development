<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>User Authentication</title>
    <link rel="stylesheet" href="login.css">
</head>
<body>
    <div class="container">
        <div class="login-container">
            <h2>登录</h2>
            <form id="loginForm">
                <label for="loginEmail">邮箱:</label>
                <input type="email" id="loginEmail" required><br>
                <label for="loginPassword">密码:</label>
                <input type="password" id="loginPassword" required><br>
                <button type="submit" class="login">登录</button>
            </form>
            <p>还没有账户？ <a href="#" id="registerLink">注册</a></p>
        </div>

        <div class="register-container">
            <h2>注册</h2>
            <form id="registerForm">
                <label for="fullname">用户名:</label>
                <input type="text" id="fullname" required><br>
                <label for="registerEmail">邮箱:</label>
                <input type="email" id="registerEmail" required><br>
                <label for="registerPassword">密码:</label>
                <input type="password" id="registerPassword" required><br>
                <label for="confirmPassword">确认密码:</label>
                <input type="password" id="confirmPassword" required><br>
                <button type="submit" class="register">注册</button>
            </form>
            <p>已经拥有账户了？<a href="#" id="loginLink">登录</a></p>
        </div>
    </div>

    <script src="script.js"></script>
</body>
</html>
